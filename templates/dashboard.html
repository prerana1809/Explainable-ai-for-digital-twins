<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Importing FontAwesome for icons -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f7ff; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3.5em;
            color: #ff6600; /* Bright orange color for the welcome message */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            opacity: 0; /* Initially hidden */
            animation: fadeInSlide 2s forwards; /* Fade-in and slide effect */
        }

        h2 {
            color: #333;
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: 600;
        }

        /* Button and Links */
        a {
            display: block;
            padding: 15px 30px;
            margin: 15px auto;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            background-color: #5c6bc0; /* Default color */
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 250px; /* Fixed button width */
        }

        a i {
            margin-right: 10px; /* Space between icon and text */
        }

        a:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #5c6bc0; /* Soft purple */
        }

        .btn-primary:hover {
            background-color: #3949ab;
        }

        .btn-success {
            background-color: #66bb6a; /* Soft green */
        }

        .btn-success:hover {
            background-color: #388e3c;
        }

        .btn-info {
            background-color: #00bcd4; /* Soft teal */
        }

        .btn-info:hover {
            background-color: #008c8a;
        }

        .btn-danger {
            background-color: #f44336; /* Soft red */
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        /* Animation for welcome message */
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* List for options */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 40px;
        }

        ul li {
            margin: 10px 0;
            display: block;
        }

        /* Logout Button */
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em; /* Smaller font size */
            color: #fff;
            text-decoration: none;
            background-color: #ff7043;
            padding: 8px 15px; /* Smaller padding */
            border-radius: 5px;
            font-weight: 600;
            width: 120px; /* Set width to fit content */
            text-align: center; /* Ensure the text is centered */
        }

        .logout:hover {
            background-color: #ff5722;
        }

    </style>
</head>
<body>
    <h1>Welcome, {{ session['username'] }}!</h1>
    <h2>Select an option:</h2>
    <ul>
        <li><a href="{{ url_for('view_dataset') }}" class="btn-primary"><i class="fas fa-table"></i> View Datasets</a></li>
        <li><a href="{{ url_for('model_results_page') }}" class="btn-success"><i class="fas fa-brain"></i> Model Results</a></li>
        <li><a href="{{ url_for('prediction') }}" class="btn-info"><i class="fas fa-chart-line"></i> Check Predictions</a></li>
    </ul>
    <a href="{{ url_for('logout') }}" class="logout btn-danger">Logout</a>
</body>
</html>
